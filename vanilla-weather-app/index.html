
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/d6de5c9643.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
        <div class="form-control">     
        <form class="container" id="search-form">
        <input type="text" class="text" placeholder=" 🔍 Enter a city" autocomplete="off" autofocus="on" id="city-input">
        <input type="submit" value="Search" class="btn btn-primary search">
        <button
                class="btn btn-success w-10"
                id="current-location-button"
              >
                Current
              </button>
        <div class="row">
<div class="col-8" ><span id="city"></span>
            <br>
            <span id="date"></span>
            <p><span class="description">Partly cloudy</span></p>
            </div>
<div class="col"><span class="temperature"  id="temperature"></span><span class="units"><a href="#" class="degrees" id="fahrenheit-link">&#8451;</a>| <a href="#" class="degrees" id="celsius-link">&#8457;</a></span>
</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-9">
                <p>wind: <span id="wind"></span>km/h</p>
                <h></h></p>
                <p><span>Precipitation: 0%</span></p>
                <p>Humidity: <span id="humidity"></span>%</p>
            </div>
             <div class="col-2 weather-icon">
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="cloudy" width="100px" /> 
        </div>
        </div>  
        <hr>   
<p>
   <strong>5 DAY WEATHER FORECAST</strong> 
</p>
<div class="row">
    <div class="col">
<div class="card text-white bg-secondary mb-3" style="max-width: 10rem;">
  <div class="card-body">
    <h5 class="head">Tue</h5>
    <p class="card-text">61-40&#8457;</p>
<i class="fa-solid fa-sun sun-image"></i>
  </div>
</div>
</div>
<div class="col">
<div class="card text-white bg-secondary mb-3" style="max-width: 10rem;">
  <div class="card-body">
    <h5 class="head">Wed</h5>
    <p class="card-text">66-47&#8457;</p>
<i class="fa-solid fa-sun sun-image"></i>
  </div>
</div>
</div>
<div class="col">
<div class="card text-white bg-secondary mb-3" style="max-width: 10rem;">
  <div class="card-body">
    <h5 class="head">Thu</h5>
    <p class="card-text">59-40&#8457;</p>
    <i class="fa-solid fa-cloud-rain rain-icon"></i>
  </div>
</div>
</div>
<div class="col">
<div class="card text-white bg-secondary mb-3" style="max-width: 10rem;">
  <div class="card-body">
    <h5 class="head">Fri</h5>
    <p class="card-text">43-30&#8457;</p>
    <i class="fa-solid fa-cloud-rain rain-icon"></i>
  </div>
</div>
</div>
<div class="col">
<div class="card text-white bg-secondary mb-3" style="max-width: 10rem;">
  <div class="card-body">
    <h5 class="head">Sat</h5>
    <p class="card-text">51-34&#8457;</p>
<i class="fa-solid fa-sun sun-image"></i>
  </div>
  </div>
</div>
</div>
        </div>
  </form>
  </div>
  <small><a href="https://github.com/chwema/chichi-weather-app" target="_blank">Open-source code</a>, by Chido Chimbetete</small>
  </div> 
    </div>
    <script src="src/script.js"></script>
</body>
</html>
